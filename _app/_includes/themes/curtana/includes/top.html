<!doctype html>

<html lang="{{ amsf_page_lang }}">

<!--
  Apply head only for dev environment, this is required for jekyll to
  insert livereload scripts
-->
{% if site.dev == true %}
  <head>
{% endif %}

{% if site.force_utf_8 %}
  <meta charset="utf-8">
{% endif %}

<title>{{ amsf_site_title | strip_html | xml_escape }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- Define a description for better SEO result -->
<meta name="description" content="{{ amsf_site_desc }}">

<!-- Cheome Web App theme color -->
<meta name="theme-color" content="{{ amsf_theme_color }}">

<!-- Feed URL -->
<link rel="alternate" href="{{ amsf_feed_url }}" type="application/atom+xml">

<!-- Site icons -->
<!-- {{ amsf_favicons }} -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#232323">
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#ffffff">
<!-- Chrome Web App manifest -->
<link rel="manifest" href="{{ '/manifest.json' | relative_url }}">

<!-- Main CSS -->
<link rel="stylesheet" href="{{ '/css/app.css?assets-inline' | prepend: amsf_theme_assets }}">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Canonical links, avoid duplicate content problems -->
<link rel="canonical" href="{{ amsf_page_url }}">


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V7Z9QCXW8X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-V7Z9QCXW8X');
</script>
<!-- DNS prefetching for static files -->
{% if page.permalink == "/" %}<link rel="dns-prefetch" href="{{ site.file }}">{% endif %}

<!-- Head hooks -->
{% if page.head %}
  {{ page.head }}
{% endif %}

{% if site.dev == true %}
  </head>
{% endif %}
